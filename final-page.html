<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light py-4">

    <div class="thank-you-card text-center container col-md-6 card mt-5 p-5">
        <h1 class="text-success mb-3">Payment Successful!</h1>
        <div id="email-message"></div>
        <div id="amount-message"></div>

        <a href="index.html" class="btn btn-dark mb-4">Back to Home</a>
    </div>



    <script>
        // Retrieve stored customer data
        const customer = JSON.parse(localStorage.getItem('customerInfo'));
        const total = JSON.parse(localStorage.getItem('lastPaidAmount'));

        const emailMessage = document.getElementById('email-message');
        const amountMessage = document.getElementById('amount-message');

        emailMessage.innerHTML = `
        <p class="text-center text-muted">
  Your order has been successfully placed and is being processed. We've sent a confirmation to <strong>${customer.email}</strong>.
</p>
        `;
        amountMessage.innerHTML = `
        <p class="text-center">
  You've been charged <strong>â‚¦${(total / 100).toFixed(2)}</strong>. We truly appreciate your trust in us!
</p>
        `;



        // Clean up cart and payment data
        localStorage.removeItem('cart');
        localStorage.removeItem('customerInfo');
        localStorage.removeItem('lastPaidAmount');
    </script>
</body>

</html>
