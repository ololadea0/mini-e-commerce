<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://js.paystack.co/v2/inline.js"></script>

    <title>Checkout Page</title>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bi bi-cart-fill"></i>
                            <span id="cart-count">(0)</span>Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-md-6 pt-3 mt-4">

        <div id="error-container" style="display: none;" class="alert alert-danger container col-md-6"></div>
        <div class="alert alert-success container col-md-6 text-center" role="alert" id="success-container" style="display: none;"></div>

        <h2 class="text-center mt-4">Complete Your Purchase</h2>
        <p id="checkout-message"></p>

        <form id="checkout-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required class="form-control mb-2">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required class="form-control mb-2">
            </div>
            <div class="form-group">
                <label for="customer-email">Email</label>
                <input type="email" id="customer-email" required class="form-control mb-2">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" required class="form-control mb-2">
            </div>

            <div id="payment-btn"></div>

        </form>
    </div>



    <script src="JS/cart.js"></script>
    <script src="JS/cart-page.js"></script>
    <script src="JS/payment.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
